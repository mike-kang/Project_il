[Action]
CAPTURE = true
RELAY = true
SOUND = true	;only wave supported.

[App]
AUTH_CD = 
DV_LOC = 0001
DV_NO = 6
IN_OUT = I
LOCAL_DATABASE = false 
MEMCO_CD = MC00000003
SITE_CD = ST00000005
UPDATE_TIME = 
